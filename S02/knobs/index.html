<!DOCTYPE html>

<html>

<head>

	<title>Add-in de Painel</title>
	
	<meta charset="UTF-8" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

	<!--Durante o desenvolvimento é interessante desabilitar o cachê do browser.
		A sequencia de <meta> tags abaixo serve para isso. Ao publicar a versão
		final do add-in elas podem/devem ser removidas. 
	-->
    
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css"> 
	<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One" >

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    
    <script src="script.js" type="text/javascript"></script>

</head>

<body>
    
    <div class="bar">
        <input type="button" class="ms-Button" name="clone" id="clone" value="NEW"/>
    </div>
    
    <div class="knob_panel" style="visibility: hidden; display:none;">

        <div class="v_knob">
            
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
                        
            <div class="knob_border">
                
                <div class="knob_middle">
                     <div class="led"></div>
                </div>
            </div>

            <div class="knob_text">VALOR</div>
            <div class="cell_address">A1</div>
            <div class="cell_value">1</div>

        </div>

        <div class="s_knob">
            
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>
            <div class="tick"></div>

            <div class="knob_border">
                <div class="knob_middle">
                     <div class="led"></div>
                </div>
            </div>

            <div class="knob_text">ESCALA</div>
            <div class="scale">1</div>

            <div class="delete">
                 <input type="button" id="delete" value = "X"/>
            </div>

        </div>

    </div>

 </body>

</html>
